name: Build and Deploy Docs

on:
  push:
    branches:
      - main   # ✅ change this if your default branch is 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-swagger-ui

      # ✅ Clean up gh-pages branch before deploying
      - name: Reset gh-pages branch
        run: |
          git fetch origin
          git push origin --delete gh-pages || true

      - name: Build site
        run: mkdocs build --clean

      # ✅ Upload built site as artifact (downloadable .zip in Actions tab)
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force --clean
