name: Build and Deploy Docs

on:
  push:
    branches:
      - main   # âœ… change if your default branch is 'master'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-swagger-ui
          pip install openapi-spec-validator

      # âœ… Validate OpenAPI/Swagger spec
      - name: Validate OpenAPI spec
        run: |
          python -m openapi_spec_validator docs/platform.json

      - name: Build site
        run: mkdocs build --clean

      # âœ… Generate Swagger UI preview
      - name: Copy Swagger spec for preview
        run: |
          mkdir -p site/swagger-preview
          cp docs/platform.json site/swagger-preview/platform.json
          cat > site/swagger-preview/index.html <<'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Swagger Preview</title>
            <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
          </head>
          <body>
            <div id="swagger-ui"></div>
            <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
            <script>
              window.onload = () => {
                SwaggerUIBundle({ url: "platform.json", dom_id: '#swagger-ui' });
              };
            </script>
          </body>
          </html>
          EOF

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site

  # âœ… Deploy main branch to permanent GitHub Pages
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

  # âœ… Deploy PR previews to temporary URL + comment link
  preview:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      pull-requests: write

    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Upload preview to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy preview
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Comment with preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            âœ… Docs preview is live!

            ðŸ”— [View Preview Site](${{ steps.deploy.outputs.page_url }})

            Swagger UI preview: open  
            ```
            /swagger-preview/index.html
            ```
            at that URL.
