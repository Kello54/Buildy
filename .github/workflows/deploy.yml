name: Build and Deploy Docs

on:
  push:
    branches:
      - main   # ✅ change if your default branch is 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-swagger-ui
          pip install openapi-spec-validator

      # ✅ Validate OpenAPI/Swagger spec before build
      - name: Validate OpenAPI spec
        run: |
          python -m openapi_spec_validator docs/platform.json

      - name: Build site
        run: mkdocs build --clean

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site

      # ✅ Deploy with official GitHub Pages action
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
