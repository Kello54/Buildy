site_name: Buildy Docs
site_url: https://your-site-url
site_description: Documentation for Buildy - Building Material Price Comparison Platform

theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.png
  features:
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.code.annotate
    - content.action.view
    - search.highlight
    - search.suggest
    - search.share
    - content.tabs.link
    - header.autohide
    - content.footnote.tooltips
    - content.tooltips
    - content.color.toggle  # Dark/Light mode toggle
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  custom_dir: overrides

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - About: about.md
  - Roadmap: roadmap.md
  - Pricing: pricing.md
  - Contact: contact.md
