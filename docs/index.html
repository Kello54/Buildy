<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buildy - No.1 Building Material Price Comparison</title>
<link rel="icon" href="https://kello54.github.io/Buildy/docs/images/favicon.png" type="image/png">
<style>
/* ===== Global Reset ===== */
* {margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif;}
body {min-height:100vh; color:#fff; margin:0; background:#2e1a47;}

/* Header */
header {display:flex; justify-content:space-between; align-items:center; padding:15px 20px; background:#2e1a47; border-bottom:4px solid gold;}
header .logo {display:flex; align-items:center; gap:10px; font-size:24px; font-weight:bold;}
header .logo img {height:40px;}
header .login {color:#fff; font-size:16px; padding:6px 12px; border:1px solid rgba(255,215,0,0.3); border-radius:4px; cursor:pointer;}
header .login:hover {background:rgba(255,215,0,0.2);}

/* Hero */
.hero {
  text-align:center;
  padding:80px 20px;
  background: url("https://kello54.github.io/Buildy/docs/images/construction-bg.jpg") center/cover no-repeat;
  color:#fff;
  position:relative;
}
.hero h1 {font-size:36px; margin-bottom:20px; text-shadow:1px 1px 5px rgba(0,0,0,0.5);}
.hero input {padding:12px 15px; width:320px; max-width:90%; border-radius:6px; border:2px solid gold; margin-bottom:10px;}
.hero button, #heroCTA {background:#ffd966; color:#2e1a47; border:none; font-weight:bold; padding:12px 25px; border-radius:6px; cursor:pointer; margin-left:5px;}
.hero button:hover, #heroCTA:hover {background:#ffcf33;}

/* Supplier Cards */
#cardWrapper {display:flex; overflow-x:auto; gap:10px; padding:20px;}
.card {min-width:180px; flex-shrink:0; background: rgba(46,26,71,0.9); border-radius:6px; padding:10px; text-align:center; transition:transform 0.3s;}
.card:hover {transform:translateY(-5px);}
.card img {max-height:40px; margin-bottom:8px;}

/* Footer */
footer {background:#2e1a47; color:#fff; text-align:center; padding:20px; border-top:4px solid gold;}
footer a {color:#ffcf33; text-decoration:underline;}

/* Responsive */
@media(max-width:768px){.hero h1{font-size:28px;}}
@media(max-width:480px){#cardWrapper{overflow-x:auto;}}
</style>
</head>
<body>
<header>
  <div class="logo"><img src="https://kello54.github.io/Buildy/docs/images/favicon.png" alt="Logo"> Buildy</div>
  <div class="login">Login</div>
</header>

<div class="hero">
  <h1>Compare Building Material Prices Instantly</h1>
  <input type="text" placeholder="Search material..." id="searchHome">
  <button onclick="goToComparison()">Search</button>
  <div id="heroCTA" onclick="goToComparison()">Get Started</div>
</div>

<div id="cardWrapper">
  <div class="card"><img src="https://kello54.github.io/Buildy/docs/images/chadwicks-logo.png" alt="Chadwicks"><div>Chadwicks</div></div>
  <div class="card"><img src="https://kello54.github.io/Buildy/docs/images/tj-omahony-logo.png" alt="TJ O'Mahony"><div>TJ O'Mahony</div></div>
  <div class="card"><img src="https://kello54.github.io/Buildy/docs/images/woodies-logo.png" alt="Woodie's"><div>Woodie's</div></div>
  <div class="card"><img src="https://kello54.github.io/Buildy/docs/images/heiton-buckley-logo.png" alt="Heiton Buckley"><div>Heiton Buckley</div></div>
</div>

<footer>
  <p>Suppliers: <a href="#">Chadwicks</a>, <a href="#">TJ O'Mahony</a>, <a href="#">Woodie's</a>, <a href="#">Heiton Buckley</a></p>
  <p>Contact: <a href="tel:+35312345678">+353 12 345678</a> | <a href="mailto:info@buildy.com">info@buildy.com</a></p>
  <p>&copy; 2025 Buildy. All Rights Reserved.</p>
</footer>

<script>
function goToComparison(){
  let search=document.getElementById("searchHome").value;
  let url='comparison.html';
  if(search) url+='?search='+encodeURIComponent(search);
  window.location.href=url;
}
</script>
</body>
</html>
