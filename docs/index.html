<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buildy - No.1 Building Material Price Comparison</title>
<link rel="icon" href="docs/images/favicon.png" type="image/png">

<style>
/* ===== Global ===== */
* {margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif;}
body {min-height:100vh; color:#1f1f1f; margin:0; background:#f5f5f5;}

/* ===== Header ===== */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:#2c3e50; /* dark slate */
  border-bottom:4px solid #f4b400; /* warm gold */
}
header .logo {display:flex; align-items:center; gap:10px; font-size:24px; font-weight:bold; color:#fff;}
header .logo img {height:40px;}
header .login {color:#fff; font-size:16px; padding:6px 12px; border:1px solid rgba(244,180,0,0.3); border-radius:4px; cursor:pointer;}
header .login:hover {background:rgba(244,180,0,0.2);}

/* ===== Subheader ===== */
nav.subheader {background:#34495e; padding:10px; text-align:center;}
nav.subheader a {color:#fff; margin:0 15px; text-decoration:none;}

/* ===== Hero ===== */
.hero {
  text-align:center;
  padding:80px 20px;
  background: url("docs/images/construction-bg.jpg") center/cover no-repeat;
  color:#fff;
  position:relative;
}
.hero::before {
  content:"";
  position:absolute;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.1); /* subtle overlay */
  z-index:0;
}
.hero h1, .hero input, .hero button, #heroCTA {
  position:relative; z-index:1;
  text-shadow:1px 1px 3px rgba(0,0,0,0.5);
}
.hero h1 {font-size:36px; margin-bottom:20px;}
.hero input {padding:12px 15px; width:320px; max-width:90%; border-radius:6px; border:2px solid #f4b400; margin-bottom:10px;}
.hero button, #heroCTA {background:#f4b400; color:#1f1f1f; border:none; font-weight:bold; padding:12px 25px; border-radius:6px; cursor:pointer; margin-left:5px;}
.hero button:hover, #heroCTA:hover {background:#e6ac00;}

/* ===== Footer ===== */
footer {background:#2c3e50; color:#fff; text-align:center; padding:20px; border-top:4px solid #f4b400;}
footer a {color:#f4b400; text-decoration:underline; margin:0 5px;}

/* ===== Responsive ===== */
@media(max-width:768px){.hero h1{font-size:28px;}}
</style>
</head>
<body>

<header>
  <div class="logo"><img src="docs/images/favicon.png" alt="Logo"> Buildy</div>
  <div class="login">Login</div>
</header>

<nav class="subheader">
  <a href="#">Home</a>
  <a href="#">Materials</a>
  <a href="#">Suppliers</a>
  <a href="#">Contact</a>
</nav>

<section class="hero">
  <h1>Find the Best Prices for Building Materials</h1>
  <input type="text" placeholder="Search material..." id="searchHome">
  <button onclick="goToComparison()">Search</button>
  <div id="heroCTA" onclick="goToComparison()">Get Started</div>
</section>

<footer>
  <p>&copy; 2025 Buildy. All Rights Reserved.</p>
</footer>

<script>
function goToComparison(){
  const search=document.getElementById("searchHome").value.trim();
  let url='comparison.html';
  if(search) url+='?search='+encodeURIComponent(search);
  window.location.href=url;
}
</script>
</body>
</html>
