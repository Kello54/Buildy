<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buildy - No.1 Building Material Price Comparison</title>
<link rel="icon" href="images/favicon.png" type="image/png">

<style>
/* ===== Global ===== */
* {margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif;}
body {min-height:100vh; color:#1f1f1f; margin:0; background:#f5f5f5;}

/* ===== Header ===== */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:#2c3e50; /* dark slate */
  border-bottom:4px solid #f4b400; /* warm gold */
}
header .logo {
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  gap:2px;
  font-size:24px;
  font-weight:bold;
  color:#fff;
}
header .logo img {height:40px;}
header .logo .slogan {
  font-size:14px;
  color:#f4b400; /* warm gold */
  margin-top:2px;
}
header .login {color:#fff; font-size:16px; padding:6px 12px; border:1px solid rgba(244,180,0,0.3); border-radius:4px; cursor:pointer;}
header .login:hover {background:rgba(244,180,0,0.2);}

/* ===== Subheader ===== */
nav.subheader {background:#34495e; padding:10px; text-align:center;}
nav.subheader a {color:#fff; margin:0 15px; text-decoration:none;}

/* ===== Hero ===== */
.hero {
  text-align:center;
  padding:120px 20px;
  background: url("images/construction-bg.jpg") center/cover no-repeat;
  color:#fff;
  position:relative;
}
.hero::before {
  content:"";
  position:absolute;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.05); /* light overlay for readability */
  z-index:0;
}
.hero h1, #heroCTA {
  position:relative; z-index:1;
  text-shadow:1px 1px 3px rgba(0,0,0,0.5);
}
.hero h1 {font-size:36px; margin-bottom:30px;}
#heroCTA {
  display:inline-block;
  padding:18px 35px;
  background:#f4b400;
  color:#1f1f1f;
  font-weight:bold;
  font-size:18px;
  border-radius:6px;
  cursor:pointer;
  transition: background 0.3s;
}
#heroCTA:hover {background:#e6ac00;}

/* ===== Footer ===== */
footer {background:#2c3e50; color:#fff; text-align:center; padding:20px; border-top:4px solid #f4b400;}
footer a {color:#f4b400; text-decoration:underline; margin:0 5px;}

/* ===== Responsive ===== */
@media(max-width:768px){.hero h1{font-size:28px; padding:0 10px;}}
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/favicon.png" alt="Buildy Logo"> Buildy
    <div class="slogan">No.1 Building Material Price Comparison Site in Wexford</div>
  </div>
  <div class="login">Login</div>
</header>

<nav class="subheader">
  <a href="#">Home</a>
  <a href="#">Materials</a>
  <a href="#">Suppliers</a>
  <a href="#">Contact</a>
</nav>

<section class="hero">
  <h1>Find the Best Prices for Building Materials</h1>
  <div id="heroCTA" onclick="goToComparison()">Get Started</div>
</section>

<footer>
  <p>&copy; 2025 Buildy. All Rights Reserved.</p>
</footer>

<script>
function goToComparison(){
  window.location.href='comparison.html';
}
</script>
</body>
</html>
