<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buildy - No.1 Building Material Price Comparison</title>
<link rel="icon" href="https://kello54.github.io/Buildy/docs/images/favicon.png" type="image/png">
<style>
/* ===== Global Reset ===== */
* {margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif;}
body {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  background: url("https://kello54.github.io/Buildy/docs/images/construction-bg.jpg") center/cover no-repeat;
  color:#fff;
  position: relative;
}
body::before {
  content:"";
  position:absolute;
  top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.6); /* overlay */
  z-index:0;
}
.container {
  max-width:1200px;
  margin:0 auto;
  width:100%;
  padding:0 20px;
  z-index:1;
  position:relative;
}
header {
  background: #2e1a47;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:4px solid gold;
  position:sticky;
  top:0;
  z-index:5;
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
}
header .logo {display:flex; align-items:center; gap:10px; font-size:24px; font-weight:bold; color:#fff;}
header .logo img {height:40px;}
header .login {color:#fff; font-size:16px; cursor:pointer; text-decoration:none;}
nav.subheader {
  background:#3c245c;
  display:flex;
  justify-content:center;
  padding:10px 0;
  border-bottom:2px solid gold;
  position:sticky;
  top:64px;
  z-index:4;
  box-shadow:0 2px 6px rgba(0,0,0,0.4);
}
nav.subheader a {color:#fff; text-decoration:none; padding:0 20px; font-size:16px; position:relative;}
nav.subheader a:not(:last-child)::after {
  content:""; position:absolute; right:0; top:50%; transform:translateY(-50%); width:2px; height:20px; background:gold;
}
.hero {
  text-align:center;
  padding:80px 20px 40px;
  background:rgba(46,26,71,0.7);
  border-radius:10px;
  margin:20px 0;
}
.hero h1 {font-size:36px; margin-bottom:20px;}
.hero input, .hero select {padding:10px; max-width:200px; margin:5px; border-radius:5px; border:1px solid gold;}
.hero button {padding:10px 20px; margin-left:10px; background:gold; border:none; border-radius:5px; cursor:pointer; font-weight:bold; transition:0.3s;}
.hero button:hover {background:#ffd700;}

/* ===== Table Styles ===== */
.comparison {
  flex:1;
  padding:40px 20px;
  background:rgba(0,0,0,0.7);
  border-radius:10px;
  overflow-x:auto;
  box-shadow:0 4px 15px rgba(0,0,0,0.5);
}
.comparison h2 {margin-bottom:20px; border-bottom:2px solid gold; display:inline-block; padding-bottom:5px;}
table {width:100%; border-collapse:collapse; background:#fff; color:#000; min-width:800px;}
th, td {border:1px solid #ddd; padding:12px; text-align:center;}
th {
  background:#2e1a47; color:#fff; cursor:pointer;
  position:sticky; top:0; z-index:3;
  box-shadow:0 2px 5px rgba(0,0,0,0.4);
}
tbody tr:nth-child(even){background:#f4f4f4;}
.highlight {background:gold; font-weight:bold;}
tbody tr:hover {background: rgba(255,215,0,0.15); transition:0.3s;}

/* Category row */
.category-row td {
  background: #2e1a47;
  color: gold;
  font-weight: bold;
  text-align:left;
  font-size:18px;
  animation: fadeSlideIn 0.6s ease forwards;
}
@keyframes fadeSlideIn {from {opacity:0; transform:translateX(-20px);} to {opacity:1; transform:translateX(0);}}
tbody tr {opacity:0; animation: rowFadeIn 0.5s forwards;}
@keyframes rowFadeIn {from {opacity:0;} to {opacity:1;}}

/* Frozen first column */
td:first-child, th:first-child {
  position: sticky;
  left:0;
  background:#fff;
  z-index:2;
}

/* Responsive Card Layout */
@media(max-width:768px){
  table, thead, tbody, th, td, tr {display:block;}
  thead {display:none;}
  tbody tr {margin-bottom:15px; border-radius:10px; background:#fff; color:#000; padding:10px;}
  td {text-align:left; padding:5px; border:none; display:flex; justify-content:space-between;}
  td:first-child {font-weight:bold;}
}

/* Footer */
footer {background:#2e1a47; color:#fff; text-align:center; padding:20px; border-top:4px solid gold; margin-top:20px;}
</style>
</head>
<body>

<div class="container">

<header>
  <div class="logo">
    <img src="https://kello54.github.io/Buildy/docs/images/logo.png" alt="Buildy Logo">
    <span>Buildy</span>
  </div>
  <a href="#" class="login">Login</a>
</header>

<nav class="subheader">
  <a href="#">Home</a>
  <a href="#">Suppliers</a>
  <a href="#">Materials</a>
  <a href="#">Price Trends</a>
  <a href="#">Contact</a>
</nav>

<section class="hero">
  <h1>No.1 Building Material Price Comparison Website</h1>
  <input type="text" id="searchBox" placeholder="Search materials..." oninput="searchMaterials()">
  <select id="categoryFilter" onchange="searchMaterials()">
    <option value="">All Categories</option>
    <option value="Cement">Cement</option>
    <option value="Timber">Timber</option>
    <option value="Bricks">Bricks</option>
    <option value="Roofing">Roofing</option>
    <option value="Flooring">Flooring</option>
    <option value="Paint">Paint</option>
    <option value="Pipes">Pipes</option>
    <option value="Electrical">Electrical</option>
    <option value="Hardware">Hardware</option>
    <option value="Insulation">Insulation</option>
    <option value="Plaster">Plaster</option>
    <option value="Steel">Steel</option>
    <option value="Tools">Tools</option>
    <option value="Garden">Garden</option>
  </select>
</section>

<section class="comparison">
  <h2>Price Comparison</h2>
  <table id="comparisonTable">
    <thead>
      <tr>
        <th onclick="sortColumn(0)">Material</th>
        <th onclick="sortColumn(1)">Chadwicks</th>
        <th onclick="sortColumn(2)">TJ O'Mahony</th>
        <th onclick="sortColumn(3)">Woodie's</th>
        <th onclick="sortColumn(4)">Heiton Buckley</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<footer>
  <p>&copy; 2025 Buildy. All Rights Reserved.</p>
</footer>

</div>

<script>
// Sample materials
const materials = [
  {category:"Cement", name:"Cement (25kg)"},
  {category:"Cement", name:"Quick Dry Cement (20kg)"},
  {category:"Timber", name:"Timber 2x4 (2.4m)"},
  {category:"Timber", name:"Plywood Sheet 8x4 (18mm)"},
  {category:"Bricks", name:"Clay Bricks (per 100)"},
  {category:"Bricks", name:"Concrete Blocks (per 50)"},
  {category:"Paint", name:"Interior Emulsion (5L)"},
  {category:"Paint", name:"Gloss Paint (2.5L)"}
];

const suppliers = ["Chadwicks", "TJ O'Mahony", "Woodie's", "Heiton Buckley"];
let sortDirections = [true,true,true,true,true]; // ascending true

function generateTable(query="", category=""){
  const tbody = document.querySelector("#comparisonTable tbody");
  tbody.innerHTML = "";
  let currentCategory = "";
  let delay = 0;

  const filtered = materials.filter(m=>{
    const matchQuery = m.name.toLowerCase().includes(query.toLowerCase());
    const matchCategory = category === "" || m.category === category;
    return matchQuery && matchCategory;
  });

  filtered.forEach(item=>{
    // Category row
    if(item.category !== currentCategory){
      currentCategory = item.category;
      const catRow = document.createElement("tr");
      catRow.classList.add("category-row");
      catRow.innerHTML = `<td colspan="5">${currentCategory}</td>`;
      tbody.appendChild(catRow);
    }

    // Material row
    const prices = suppliers.map(()=> (Math.random()*50+10).toFixed(2));
    const minPrice = Math.min(...prices);
    const row = document.createElement("tr");
    row.style.animationDelay = `${delay}s`;
    delay += 0.05;
    let cells = `<td>${item.name}</td>`;
    prices.forEach(p=>{
      cells += `<td class="${p==minPrice?'highlight':''}">€${p}</td>`;
    });
    row.innerHTML = cells;
    tbody.appendChild(row);
  });
}

function searchMaterials(){
  const query = document.getElementById("searchBox").value;
  const category = document.getElementById("categoryFilter").value;
  generateTable(query, category);
}

function sortColumn(index){
  const tbody = document.querySelector("#comparisonTable tbody");
  const rows = Array.from(tbody.querySelectorAll("tr")).filter(r=>!r.classList.contains("category-row"));
  const direction = sortDirections[index];
  rows.sort((a,b)=>{
    const aVal = index===0 ? a.children[index].innerText : parseFloat(a.children[index].innerText.replace("€",""));
    const bVal = index===0 ? b.children[index].innerText : parseFloat(b.children[index].innerText.replace("€",""));
    return direction ? (aVal > bVal ? 1 : -1) : (aVal < bVal ? 1 : -1);
  });
  sortDirections[index] = !direction;
  rows.forEach(r=>tbody.appendChild(r));
}

// Initial table
generateTable();
</script>

</body>
</html>
