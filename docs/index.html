<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buildy - No.1 Building Material Price Comparison</title>
<link rel="icon" href="https://kello54.github.io/Buildy/docs/images/favicon.png" type="image/png">
<style>
/* ===== Global Reset ===== */
* {margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif;}
body {
  background: url("https://kello54.github.io/Buildy/docs/images/construction-bg.jpg") center/cover no-repeat;
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header {
  background: #2e1a47;
  padding: 15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:4px solid gold;
}
header .logo {
  display:flex;
  align-items:center;
  gap:10px;
  font-size:24px;
  font-weight:bold;
  color:#fff;
}
header .logo img {height:40px;}
header .login {
  color:#fff;
  font-size:16px;
  cursor:pointer;
  text-decoration:none;
}
nav.subheader {
  background:#3c245c;
  display:flex;
  justify-content:center;
  padding:10px 0;
  border-bottom:2px solid gold;
}
nav.subheader a {
  color:#fff;
  text-decoration:none;
  padding:0 20px;
  position:relative;
  font-size:16px;
}
nav.subheader a:not(:last-child)::after {
  content:"";
  position:absolute;
  right:0;
  top:50%;
  transform:translateY(-50%);
  width:2px;
  height:20px;
  background:gold;
}
.hero {
  text-align:center;
  padding:80px 20px 40px;
  background:rgba(46,26,71,0.7);
}
.hero h1 {font-size:36px; margin-bottom:20px;}
.hero input {
  padding:10px;
  width:300px;
  max-width:90%;
  border-radius:5px;
  border:1px solid gold;
}
.hero button {
  padding:10px 20px;
  margin-left:10px;
  background:gold;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:bold;
}
.comparison {
  flex:1;
  padding:40px;
  background:rgba(0,0,0,0.7);
}
.comparison h2 {
  margin-bottom:20px;
  border-bottom:2px solid gold;
  display:inline-block;
  padding-bottom:5px;
}
table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  color:#000;
}
th, td {
  border:1px solid #ddd;
  padding:12px;
  text-align:center;
}
th {
  background:#2e1a47;
  color:#fff;
}
tr:nth-child(even){background:#f4f4f4;}
.highlight {background:gold; font-weight:bold;}

/* ===== Category Row Animation ===== */
.category-row {
  background:#2e1a47 !important;
  color:gold;
  font-weight:bold;
  text-align:left;
  font-size:18px;
  animation: fadeSlideIn 0.8s ease;
}
@keyframes fadeSlideIn {
  from {opacity:0; transform:translateX(-20px);}
  to {opacity:1; transform:translateX(0);}
}

/* ===== Material Row Fade-In ===== */
@keyframes rowFadeIn {
  from {opacity:0;}
  to {opacity:1;}
}
tbody tr {
  animation: rowFadeIn 0.5s ease;
}

footer {
  background:#2e1a47;
  color:#fff;
  text-align:center;
  padding:20px;
  border-top:4px solid gold;
}
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://kello54.github.io/Buildy/docs/images/logo.png" alt="Buildy Logo">
    <span>Buildy</span>
  </div>
  <a href="#" class="login">Login</a>
</header>

<nav class="subheader">
  <a href="#">Home</a>
  <a href="#">Suppliers</a>
  <a href="#">Materials</a>
  <a href="#">Price Trends</a>
  <a href="#">Contact</a>
</nav>

<section class="hero">
  <h1>No.1 Building Material Price Comparison Website</h1>
  <input type="text" id="searchBox" placeholder="Search materials...">
  <button onclick="searchMaterials()">Search</button>
</section>

<section class="comparison">
  <h2>Price Comparison</h2>
  <table id="comparisonTable">
    <thead>
      <tr>
        <th>Material</th>
        <th>Chadwicks</th>
        <th>TJ O'Mahony</th>
        <th>Woodie's</th>
        <th>Heiton Buckley</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<footer>
  <p>&copy; 2025 Buildy. All Rights Reserved.</p>
</footer>

<script>
// Full materials list
const materials = [
  {category:"Cement", name:"Cement (25kg)"},{category:"Cement", name:"White Cement (25kg)"},{category:"Cement", name:"Quick Dry Cement (20kg)"},{category:"Cement", name:"Mortar Mix (30kg)"},{category:"Cement", name:"Post Mix Concrete (20kg)"},
  {category:"Timber", name:"Timber 2x4 (2.4m)"},{category:"Timber", name:"Timber 2x4 (4.8m)"},{category:"Timber", name:"Timber 2x6 (3m)"},{category:"Timber", name:"Timber 4x4 (2.4m)"},{category:"Timber", name:"Plywood Sheet 8x4 (18mm)"},
  {category:"Bricks", name:"Clay Bricks (per 100)"},{category:"Bricks", name:"Concrete Blocks (per 50)"},{category:"Bricks", name:"Engineering Bricks (per 100)"},{category:"Bricks", name:"Hollow Concrete Block (per 10)"},{category:"Bricks", name:"Lightweight Thermal Block (per 10)"},
  {category:"Roofing", name:"Roof Tiles (per 100)"},{category:"Roofing", name:"Slate Tiles (per 100)"},{category:"Roofing", name:"Corrugated Sheet (per sheet)"},{category:"Roofing", name:"Bitumen Felt (10m roll)"},{category:"Roofing", name:"Roof Ridge Tile (each)"},
  {category:"Flooring", name:"Ceramic Tiles (per m²)"},{category:"Flooring", name:"Porcelain Tiles (per m²)"},{category:"Flooring", name:"Laminate Flooring (per m²)"},{category:"Flooring", name:"Wood Flooring (per m²)"},
  {category:"Paint", name:"Interior Emulsion (5L)"},{category:"Paint", name:"Exterior Masonry Paint (5L)"},{category:"Paint", name:"Primer (5L)"},{category:"Paint", name:"Gloss Paint (2.5L)"},
  {category:"Pipes", name:"PVC Pipe (2m)"},{category:"Pipes", name:"PVC Pipe (4m)"},{category:"Pipes", name:"Copper Pipe (2m)"},{category:"Pipes", name:"Drainage Pipe (3m)"},
  {category:"Electrical", name:"Light Switch (per unit)"},{category:"Electrical", name:"Double Socket (per unit)"},{category:"Electrical", name:"LED Bulb (per unit)"},{category:"Electrical", name:"Circuit Breaker (per unit)"},
  {category:"Hardware", name:"Nails (1kg pack)"},{category:"Hardware", name:"Screws (box of 100)"},{category:"Hardware", name:"Door Handle Set"},{category:"Hardware", name:"Padlock"},
  {category:"Insulation", name:"Rockwool Roll (per roll)"},{category:"Insulation", name:"Fibreglass Roll (per roll)"},{category:"Insulation", name:"Foam Board (per m²)"},
  {category:"Plaster", name:"Plasterboard 8x4 (12.5mm)"},{category:"Plaster", name:"Moisture Resistant Plasterboard"},{category:"Plaster", name:"Skim Plaster (25kg)"},
  {category:"Steel", name:"Rebar (12mm x 6m)"},{category:"Steel", name:"Steel Angle (50x50mm x 3m)"},{category:"Steel", name:"RSJ Beam (152x89mm x 3m)"},
  {category:"Tools", name:"Claw Hammer"},{category:"Tools", name:"Cordless Drill"},{category:"Tools", name:"Circular Saw"},{category:"Tools", name:"Ladder (3m)"},
  {category:"Garden", name:"Cement Mixer Hire (per day)"},{category:"Garden", name:"Wheelbarrow"},{category:"Garden", name:"Garden Fence Panel (6ft)"}
];

const suppliers = ["Chadwicks", "TJ O'Mahony", "Woodie's", "Heiton Buckley"];

function generateTable(query=""){
  const tbody = document.querySelector("#comparisonTable tbody");
  tbody.innerHTML = "";
  let currentCategory = "";

  materials.filter(m=>m.name.toLowerCase().includes(query)).forEach(item=>{
    if(item.category !== currentCategory){
      currentCategory = item.category;
      const catRow = document.createElement("tr");
      catRow.classList.add("category-row");
      catRow.innerHTML = `<td colspan="5">${currentCategory}</td>`;
      tbody.appendChild(catRow);
    }

    const prices = suppliers.map(()=> (Math.random()*50+10).toFixed(2));
    const minPrice = Math.min(...prices);
    const row = document.createElement("tr");
    let cells = `<td>${item.name}</td>`;
    prices.forEach(p=>{
      cells += `<td class="${p==minPrice?'highlight':''}">€${p}</td>`;
    });
    row.innerHTML = cells;
    tbody.appendChild(row);
  });
}

function searchMaterials(){
  const query = document.getElementById("searchBox").value.toLowerCase();
  generateTable(query);
}

// Initial load
generateTable();
</script>

</body>
</html>
