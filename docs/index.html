<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buildy - Smart Tool Management</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2910/2910763.png" type="image/x-icon">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background-color: #f5f5f5;
    color: #333;
  }

  /* ===== HEADER ===== */
  header {
    background-color: #ffffff;
    color: #4b0082;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 3px solid;
    border-image: linear-gradient(to right, #4b0082, #6a0dad) 1;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    border-radius: 0 0 10px 10px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo img {
    width: 45px;
    height: 45px;
  }

  .main-title {
    font-size: 2rem;
    font-weight: bold;
  }

  .login-btn {
    background-color: #ffffff;
    color: #4b0082;
    padding: 10px 22px;
    border: 2px solid #4b0082;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    position: relative;
    transition: all 0.3s ease;
  }

  .login-btn::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -3px;
    width: 0%;
    height: 2px;
    background-color: gold;
    transition: width 0.3s ease;
  }

  .login-btn:hover::after {
    width: 100%;
  }

  .login-btn:hover {
    background-color: #f3e5f5;
  }

  /* ===== SUB-HEADER ===== */
  .sub-header-container {
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    padding: 14px 0;
    border-bottom: 3px solid;
    border-image: linear-gradient(to right, #4b0082, #6a0dad) 1;
  }

  .sub-header-container a {
    color: #4b0082;
    text-decoration: none;
    font-weight: 500;
    padding: 0 30px;
    position: relative;
    display: inline-block;
    transition: color 0.3s ease;
  }

  /* gold vertical separators */
  .sub-header-container a:not(:last-child)::after {
    content: '';
    position: absolute;
    right: 0;
    top: 15%;
    width: 1.5px;
    height: 70%;
    background-color: gold;
    transition: box-shadow 0.3s ease;
  }

  /* glow effect on hover for separator */
  .sub-header-container a:hover::after,
  .sub-header-container a:hover + a::after {
    box-shadow: 0 0 6px 2px gold;
  }

  /* gold underline on hover */
  .sub-header-container a::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -3px;
    width: 0%;
    height: 2px;
    background-color: gold;
    transition: width 0.3s ease;
  }

  .sub-header-container a:hover::before {
    width: 100%;
  }

  /* ===== MAIN CONTENT ===== */
  main {
    padding: 60px 40px;
  }

  /* ===== FOOTER ===== */
  footer {
    background-color: #ffffff;
    border-top: 3px solid #4b0082;
    padding: 30px 40px;
    display: flex;
    justify-content: center;
    gap: 40px;
  }

  footer a {
    color: #4b0082;
    text-decoration: none;
    font-weight: 500;
    position: relative;
    padding: 0 5px;
  }

  footer a:not(:last-child)::after {
    content: '';
    position: absolute;
    right: -15px;
    top: 50%;
    transform: translateY(-50%);
    width: 1.5px;
    height: 70%;
    background-color: gold;
  }

  footer a::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -3px;
    width: 0%;
    height: 2px;
    background-color: gold;
    transition: width 0.3s ease;
  }

  footer a:hover::before {
    width: 100%;
  }

  @media(max-width:768px){
    .sub-header-container {
      flex-wrap: wrap;
      gap: 12px;
    }
    .sub-header-container a::after,
    footer a::after {
      display: none;
    }
    footer {
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
  }
</style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2910/2910763.png" alt="Buildy Logo">
      <div class="main-title">Buildy</div>
    </div>
    <button class="login-btn">Login</button>
  </header>

  <!-- SUB-HEADER -->
  <div class="sub-header-container">
    <a href="#">Home</a>
    <a href="#">Suppliers</a>
    <a href="#">Products</a>
  </div>

  <!-- PAGE CONTENT -->
  <main>
    <h1>Welcome to Buildy!</h1>
    <p>This is your smart tool management platform. Explore suppliers, products, and manage your orders efficiently.</p>
  </main>

  <!-- FOOTER -->
  <footer>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </footer>

</body>
</html>
