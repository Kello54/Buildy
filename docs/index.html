<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buildy - No.1 Building Material Price Comparison</title>
<link rel="icon" href="images/favicon.png" type="image/png">
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif;}
body, html {height:100%; background:#f5f5f5; color:#1f1f1f;}
header {display:flex; justify-content:space-between; align-items:center; padding:15px 20px; background:#1f2a38; border-bottom:4px solid #F39C12;}
header .logo {display:flex; align-items:center; font-size:24px; font-weight:bold; color:#fff;}
header .logo img{height:40px; margin-right:10px;}
header .login {color:#fff; font-size:16px; padding:6px 12px; border:1px solid rgba(243,156,18,0.3); border-radius:4px; cursor:pointer;}
header .login:hover {background:rgba(243,156,18,0.2);}
nav.subheader {background:#1f2a38; padding:10px; text-align:center;}
nav.subheader a {color:#fff; margin:0 15px; text-decoration:none;}
nav.subheader a:hover {text-decoration:underline;}
.hero {position: relative; width: 100%; height: 80vh; background: url('images/house.jpg') center/cover no-repeat; display:flex; justify-content:center; align-items:center; text-align:center;}
.hero-overlay {position:absolute; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.5); display:flex; flex-direction:column; justify-content:center; align-items:center; padding:0 20px;}
.hero-slogan {color: #ffd700; font-size:3rem; font-weight:bold; text-shadow:2px 2px 8px rgba(0,0,0,0.7); margin-bottom:30px; animation: fadeIn 2s forwards;}
#heroCTA {display:inline-block; padding:18px 35px; background: rgba(31,38,48,0.85); color:#e0e0e0; font-weight:bold; font-size:18px; border-radius:6px; cursor:pointer; transition: background 0.3s;}
#heroCTA:hover {background: rgba(31,38,48,1);}
footer {background:#1f2a38; color:#fff; text-align:center; padding:20px; border-top:4px solid #F39C12;}
footer a {color:#F39C12; text-decoration:underline; margin:0 5px;}
@keyframes fadeIn {to {opacity:1;}}
@media(max-width:768px){ .hero-slogan{font-size:2rem;} #heroCTA{font-size:16px; padding:15px 30px;} }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/favicon.png" alt="Buildy Logo"> Buildy
  </div>
  <div class="login">Login</div>
</header>

<nav class="subheader">
  <a href="#">Home</a>
  <a href="#">Materials</a>
  <a href="#">Suppliers</a>
  <a href="#">Contact</a>
</nav>

<section class="hero">
  <div class="hero-overlay">
    <h1 class="hero-slogan">Build Your Dream Home Today</h1>
    <div id="heroCTA" onclick="goToComparison()">Get Started</div>
  </div>
</section>

<footer>
  <p>&copy; 2025 Buildy. All Rights Reserved.</p>
</footer>

<script>
function goToComparison(){
  window.location.href = 'comparison.html';
}
</script>

</body>
</html>
