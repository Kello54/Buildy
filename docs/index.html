<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buildy - No.1 Building Material Price Comparison</title>
  <link rel="icon" href="https://kello54.github.io/Buildy/docs/images/favicon.png" type="image/png">

  <style>
    /* ====== Global Reset ====== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f8f8fa;
      color: #333;
    }

    /* ====== Header ====== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #3b0066;
      color: #fff;
      padding: 15px 40px;
      border-bottom: 4px solid gold;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .login {
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    .login:hover { color: gold; }

    /* ====== Subheader ====== */
    nav.subheader {
      display: flex;
      justify-content: center;
      background: #4a007a;
      border-bottom: 2px solid gold;
    }

    nav.subheader a {
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      position: relative;
    }

    nav.subheader a:not(:last-child)::after {
      content: "";
      position: absolute;
      right: 0;
      top: 25%;
      height: 50%;
      width: 2px;
      background: gold;
    }

    nav.subheader a:hover { color: gold; }

    /* ====== Hero Section ====== */
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: url("https://images.unsplash.com/photo-1581092580331-cd1f9d7d6d57?auto=format&fit=crop&w=1400&q=80") center/cover no-repeat;
      color: #fff;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero p { font-size: 1.2em; }

    /* ====== Table ====== */
    .comparison-table {
      margin: 40px auto;
      width: 95%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .comparison-table th, .comparison-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .comparison-table th {
      background: #3b0066;
      color: #fff;
    }

    .comparison-table td.cheapest {
      background: #d4af37;
      font-weight: bold;
      color: #fff;
    }

    .category-header td {
      background: #eee;
      font-weight: bold;
      text-align: left;
      padding: 8px;
      border-left: 4px solid gold;
    }

    /* ====== Map ====== */
    #map {
      height: 400px;
      width: 95%;
      margin: 40px auto;
      border: 2px solid gold;
    }

    /* ====== Footer ====== */
    footer {
      text-align: center;
      padding: 20px;
      background: #3b0066;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- ====== Header ====== -->
  <header>
    <div class="logo">
      <img src="https://kello54.github.io/Buildy/docs/images/favicon.png" alt="Buildy Logo">
      <h2>Buildy</h2>
    </div>
    <div class="login">Login</div>
  </header>

  <!-- ====== Subheader ====== -->
  <nav class="subheader">
    <a href="#">Home</a>
    <a href="#">Suppliers</a>
    <a href="#">Materials</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- ====== Hero ====== -->
  <section class="hero">
    <h1>No.1 Building Material Price Comparison Website</h1>
    <p>Compare prices across top Irish suppliers instantly</p>
  </section>

  <!-- ====== Price Comparison Table ====== -->
  <table class="comparison-table">
    <thead id="tableHeader"></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- ====== Supplier Map ====== -->
  <div id="map"></div>

  <!-- ====== Footer ====== -->
  <footer>
    <p>&copy; 2025 Buildy. All rights reserved.</p>
  </footer>

  <script>
    /* ====== Suppliers ====== */
    const suppliers = [
      {name:"Woodie's", lat:52.336,lng:-6.465, logo:"https://upload.wikimedia.org/wikipedia/commons/3/37/Woodies_logo.png"},
      {name:"TJ O'Mahony", lat:52.342,lng:-6.462, logo:"https://via.placeholder.com/60x30?text=TJ+O'Mahony"},
      {name:"J.J Bolgers", lat:52.334,lng:-6.464, logo:"https://via.placeholder.com/60x30?text=JJ+Bolgers"},
      {name:"Chadwicks", lat:52.339,lng:-6.470, logo:"https://upload.wikimedia.org/wikipedia/commons/0/0b/Chadwicks_logo.png"}
    ];

    /* ====== Materials (sample; can extend to 250+) ====== */
    const materials = [
      {category:"Cement", name:"Cement (50kg)"},
      {category:"Cement", name:"Cement (25kg)"},
      {category:"Timber", name:"Timber (2x4)"},
      {category:"Timber", name:"Timber (4x4)"},
      {category:"Bricks", name:"Clay Bricks (per 100)"},
      {category:"Bricks", name:"Concrete Blocks (per 50)"},
      {category:"Roofing", name:"Roof Tiles (per 100)"},
      {category:"Flooring", name:"Ceramic Tiles (per m²)"},
      {category:"Paint", name:"Interior Paint (5L)"},
      {category:"Pipes", name:"PVC Pipe (2m)"},
      {category:"Electrical", name:"LED Bulb (per unit)"}
    ];

    // Assign random prices for demo
    materials.forEach(m => 
      m.prices = suppliers.map(()=> parseFloat((Math.random()*50+3).toFixed(2)))
    );

    const tableHeader=document.getElementById("tableHeader");
    const tableBody=document.getElementById("tableBody");

    /* ====== Table Header ====== */
    function createHeader(){
      tableHeader.innerHTML="";
      let th=document.createElement("tr");
      let base=document.createElement("th"); base.textContent="Material"; th.appendChild(base);
      suppliers.forEach(s => { 
        let sup = document.createElement("th"); 
        sup.innerHTML = `<img src="${s.logo}" alt="${s.name}" style="height:30px;"><br>${s.name}`;
        th.appendChild(sup); 
      });
      tableHeader.appendChild(th);
    }

    /* ====== Table Rows ====== */
    function generateTable(){
      tableBody.innerHTML=""; let currentCategory="";
      materials.forEach(m => {
        if(m.category!==currentCategory){
          currentCategory=m.category;
          let catRow=document.createElement("tr");
          catRow.classList.add("category-header");
          let td=document.createElement("td");
          td.colSpan=suppliers.length+1;
          td.textContent=currentCategory;
          catRow.appendChild(td);
          tableBody.appendChild(catRow);
        }
        let row=document.createElement("tr");
        let td=document.createElement("td"); td.textContent=m.name; row.appendChild(td);
        m.prices.forEach(p=>{
          let td=document.createElement("td"); td.textContent="€"+p.toFixed(2); row.appendChild(td);
        });
        tableBody.appendChild(row);
        highlightCheapest(row,m.prices);
      });
    }

    /* ====== Highlight Cheapest ====== */
    function highlightCheapest(row, prices){
      let min=Math.min(...prices);
      Array.from(row.cells).forEach((cell,i)=>{
        if(i>0 && parseFloat(cell.textContent.replace("€",""))===min){
          cell.classList.add("cheapest");
        }
      });
    }

    createHeader();
    generateTable();

    /* ====== Google Map ====== */
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 52.336, lng: -6.465 },
        zoom: 14,
      });
      suppliers.forEach(supplier => {
        const marker = new google.maps.Marker({
          position: { lat: supplier.lat, lng: supplier.lng },
          map,
          title: supplier.name,
        });
        const infoWindow = new google.maps.InfoWindow({
          content: `<strong>${supplier.name}</strong>`,
        });
        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>

  <!-- Load Google Maps -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>

</body>
</html>
