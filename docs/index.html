<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buildy - Smart Tool Management</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2910/2910763.png" type="image/x-icon">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background-color: #f5f5f5;
    color: #333;
  }

  /* ===== HEADER ===== */
  header {
    background-color: #ffffff;
    color: #4b0082;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    position: sticky;
    top: 0;
    border-bottom: 2px solid gold;
    z-index: 100;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo img {
    width: 45px;
    height: 45px;
  }

  .main-title {
    font-size: 2rem;
    font-weight: bold;
  }

  .login-btn {
    background-color: #ffffff;
    color: #FFD700;
    padding: 10px 22px;
    border: 2px solid #FFD700;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .login-btn:hover {
    background-color: #fff5b1; /* subtle gold background */
    box-shadow: 0 0 8px rgba(255, 215, 0, 0.5); /* subtle glow */
  }

  /* ===== SUB-HEADER ===== */
  .sub-header-container {
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    padding: 14px 0;
    border-bottom: 2px solid gold;
  }

  .sub-header-container a {
    color: #4b0082;
    text-decoration: none;
    font-weight: 500;
    padding: 0 30px;
    position: relative;
    display: inline-block;
    transition: color 0.3s ease;
  }

  /* gold vertical separators */
  .sub-header-container a:not(:last-child)::after {
    content: '';
    position: absolute;
    right: 0;
    top: 15%;
    width: 1.5px;
    height: 70%;
    background-color: gold;
  }

  /* hover effect: gold underline */
  .sub-header-container a::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -3px;
    width: 0%;
    height: 2px;
    background-color: gold;
    transition: width 0.3s ease;
  }

  .sub-header-container a:hover::before {
    width: 100%;
  }

  .sub-header-container a:hover {
    color: #4b0082;
  }

  /* ===== RESPONSIVE ===== */
  @media(max-width: 768px){
    .sub-header-container {
      flex-wrap: wrap;
      gap: 12px;
    }
    .sub-header-container a::after {
      display: none;
    }
  }

</style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2910/2910763.png" alt="Buildy Logo">
      <div class="main-title">Buildy</div>
    </div>
    <button class="login-btn">Login</button>
  </header>

  <!-- SUB-HEADER -->
  <div class="sub-header-container">
    <a href="#">Home</a>
    <a href="#">Suppliers</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- PAGE CONTENT -->
  <main style="padding: 40px;">
    <h1>Welcome to Buildy!</h1>
    <p>This is your smart tool management platform. Explore suppliers, products, and manage your orders efficiently.</p>
  </main>

</body>
</html>
