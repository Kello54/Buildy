<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Your Dream Home</title>
  <style>
    /* ===== Global Styles ===== */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* ===== Hero Section ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 80vh;
      background-image: url('images/house.jpg'); /* Updated image name */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ===== Overlay for readability ===== */
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      flex-direction: column;
    }

    /* ===== Slogan ===== */
    .hero-slogan {
      color: #ffd700;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      transition: transform 0.3s ease, text-shadow 0.3s ease, opacity 1.5s ease;
      cursor: default;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    /* ===== Scroll Indicator ===== */
    .scroll-down {
      margin-top: 50px;
      font-size: 2rem;
      color: #ffd700;
      animation: bounce 2s infinite;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    /* ===== Hover Animation ===== */
    .hero-slogan:hover {
      transform: scale(1.1);
      text-shadow: 4px 4px 12px rgba(0,0,0,0.8);
    }

    /* ===== Fade-in Animation ===== */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* ===== Bounce Animation for Scroll Arrow ===== */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(10px);
      }
      60% {
        transform: translateY(5px);
      }
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .hero-slogan {
        font-size: 2rem;
      }
      .scroll-down {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .hero-slogan {
        font-size: 1.5rem;
      }
      .scroll-down {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Hero Section ===== -->
  <section class="hero">
    <div class="hero-overlay">
      <h1 class="hero-slogan">Build Your Dream Home Today</h1>
      <div class="scroll-down">&#x21E3;</div> <!-- Downwards arrow -->
    </div>
  </section>

</body>
</html>
