<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buildy - Smart Tool Management</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2910/2910763.png" type="image/x-icon">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background-color: #f5f5f5;
    color: #333;
  }

  /* ===== HEADER ===== */
  header {
    background-color: #6a0dad; /* lighter purple */
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    position: sticky;
    top: 0;
    border-bottom: 3px solid gold; /* gold underline */
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo img {
    width: 40px;
    height: 40px;
  }

  .main-title {
    font-size: 1.8rem;
    font-weight: bold;
  }

  .login-btn {
    background-color: gold;
    color: #4b0082;
    padding: 8px 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .login-btn:hover {
    background-color: #ffd700cc;
  }

  /* ===== SUB-HEADER ===== */
  .sub-header-container {
    background-color: #7b1fa2; /* slightly lighter */
    display: flex;
    justify-content: center;
    padding: 12px 0;
  }

  .sub-header-container a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    padding: 0 25px;
    position: relative;
    display: inline-block; /* key fix */
  }

  .sub-header-container a:not(:last-child)::after {
    content: '';
    position: absolute;
    right: 0;
    top: 10%; /* from top */
    width: 2px;
    height: 80%; /* tall enough */
    background-color: gold;
  }

  /* ===== RESPONSIVE ===== */
  @media(max-width: 768px){
    .sub-header-container {
      flex-wrap: wrap;
      gap: 10px;
    }
    .sub-header-container a::after {
      display: none;
    }
  }

</style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2910/2910763.png" alt="Buildy Logo">
      <div class="main-title">Buildy</div>
    </div>
    <button class="login-btn">Login</button>
  </header>

  <div class="sub-header-container">
    <a href="#">Home</a>
    <a href="#">Suppliers</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <main style="padding: 40px;">
    <h1>Welcome to Buildy!</h1>
    <p>This is your smart tool management platform. Explore suppliers, products, and manage your orders efficiently.</p>
  </main>

</body>
</html>
