<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buildy - No.1 Building Material Price Comparison</title>
<link rel="icon" href="images/favicon.png" type="image/png">

<style>
/* ===== Global ===== */
* {margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif;}
body {min-height:100vh; color:#1f1f1f; margin:0; background:#f5f5f5;}

/* ===== Header ===== */
header {
  display:flex; justify-content:space-between; align-items:center; padding:15px 20px;
  background:#1f2a38; border-bottom:4px solid #F39C12;
}
header .logo {display:flex; align-items:center; font-size:24px; font-weight:bold; color:#fff;}
header .logo img{height:40px;}
header .login {
  color:#fff; font-size:16px; padding:6px 12px; border:1px solid rgba(243,156,18,0.3); border-radius:4px; cursor:pointer;
}
header .login:hover {background:rgba(243,156,18,0.2);}

/* ===== Subheader ===== */
nav.subheader {background:#1f2a38; padding:10px; text-align:center;}
nav.subheader a {color:#fff; margin:0 15px; text-decoration:none;}

/* ===== Hero ===== */
.hero {
  text-align:center;
  padding:120px 20px;
  background: url("https://kello54.github.io/Buildy/docs/images/construction-bg.jpg") center/cover no-repeat;
  background-size: cover;
  position:relative;
  color:#fff;
}
.hero::after {
  content:""; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.35); /* dark overlay for text readability */ z-index:0;
}
.hero .slogan-hero {
  position:relative; z-index:1;
  font-size:36px; font-weight:bold;
  color:#f5f5f5; text-shadow:none;
  margin-bottom:40px;
}
#heroCTA {
  position:relative; z-index:1;
  display:inline-block;
  padding:18px 35px;
  background: rgba(243,156,18,0.9); /* amber button */
  color: #1f2a38; font-weight:bold; font-size:18px; border-radius:6px; cursor:pointer; transition: background 0.3s;
}
#heroCTA:hover {background: rgba(243,156,18,1);}

/* ===== Footer ===== */
footer {
  background:#1f2a38;
  color:#fff;
  text-align:center;
  padding:20px;
  border-top:4px solid #F39C12;
}
footer a {color:#F39C12; text-decoration:underline; margin:0 5px;}

/* ===== Responsive ===== */
@media(max-width:768px){
  .hero .slogan-hero{font-size:28px; padding:0 10px;}
  #heroCTA{font-size:16px; padding:15px 30px;}
}
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/favicon.png" alt="Buildy Logo"> Buildy
  </div>
  <div class="login">Login</div>
</header>

<nav class="subheader">
  <a href="#">Home</a>
  <a href="#">Materials</a>
  <a href="#">Suppliers</a>
  <a href="#">Contact</a>
</nav>

<section class="hero">
  <div class="slogan-hero">
    No.1 Building Material Price Comparison Site in Wexford
  </div>
  <div id="heroCTA" onclick="goToComparison()">Get Started</div>
</section>

<footer>
  <p>&copy; 2025 Buildy. All Rights Reserved.</p>
</footer>

<script>
function goToComparison(){
  window.location.href='comparison.html';
}
</script>

</body>
</html>
