<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
/* ===== Global ===== */
* {margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif;}
body {min-height:100vh; display:flex; flex-direction:column; color:#1f1f1f; background:#f5f5f5;}

/* ===== Header ===== */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:#2c3e50; /* dark slate */
  border-bottom:4px solid #f4b400; /* warm gold */
}
header .logo {display:flex; align-items:center; gap:10px; font-size:24px; font-weight:bold; color:#fff;}
header .logo img {height:40px;}
header .login {color:#fff; font-size:16px; padding:6px 12px; border:1px solid rgba(244,180,0,0.3); border-radius:4px; cursor:pointer;}
header .login:hover {background:rgba(244,180,0,0.2);}

/* ===== Subheader ===== */
nav.subheader {background:#34495e; padding:10px; text-align:center;}
nav.subheader a {color:#fff; margin:0 15px; text-decoration:none;}

/* ===== Search Section ===== */
#searchSection {text-align:center; padding:30px 20px; background:#f4b400; color:#1f1f1f;}
#searchSection input, #searchSection select {padding:10px 12px; margin:5px; border-radius:6px; border:1px solid #2c3e50;}
#searchSection button {padding:10px 20px; background:#2c3e50; color:#f4b400; border:none; border-radius:6px; cursor:pointer; margin-left:5px;}
#searchSection button:hover {background:#1f1f1f; color:#f4b400;}

/* ===== Table ===== */
.comparison {flex:1; padding:30px;}
#comparisonTable {width:100%; border-collapse:collapse; background:#fff; table-layout: fixed;}
#comparisonTable th, #comparisonTable td {border:1px solid #ddd; padding:12px; text-align:center; vertical-align: middle;}
#comparisonTable th {background:#2c3e50; color:#fff; position:sticky; top:0; z-index:2;}
#comparisonTable th img {height:20px; margin-right:5px;}
tr:nth-child(even){background:#f9f9f9;}
tr:hover {background:#e6f7ff;}
.highlight {background:#f4b400 !important; font-weight:bold; font-size:1.05em;}

/* ===== Cards ===== */
#cardWrapper {display:flex; overflow-x:auto; gap:10px; padding:20px;}
.card {min-width:180px; flex-shrink:0; background:rgba(255,255,255,0.9); border-radius:6px; padding:10px; text-align:center; transition:transform 0.3s;}
.card:hover {transform:translateY(-5px);}
.card img {max-height:40px; margin-bottom:8px;}

/* ===== Map ===== */
#supplierMap {height:300px; margin:20px 0; border:2px solid #f4b400; border-radius:5px;}

/* ===== Footer ===== */
footer {background:#2c3e50; color:#fff; text-align:center; padding:20px; border-top:4px solid #f4b400;}
footer a {color:#f4b400; text-decoration:underline; margin:0 5px;}

/* ===== Responsive ===== */
@media(max-width:768px){#cardWrapper{overflow-x:auto;}}
</style>
</head>

</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// ===== Materials & Suppliers =====
const materials = [
  {category:"Cement", name:"Cement (25kg)"},
  {category:"Cement", name:"White Cement (25kg)"},
  {category:"Timber", name:"Timber 2x4 (2.4m)"},
  {category:"Timber", name:"Plywood Sheet 8x4 (18mm)"},
  {category:"Bricks", name:"Clay Bricks (per 100)"},
  {category:"Roofing", name:"Roof Tiles (per 100)"},
  {category:"Flooring", name:"Ceramic Tiles (per m²)"},
  {category:"Paint", name:"Interior Emulsion (5L)"}
];
const suppliers = ["Chadwicks","TJ O'Mahony","Woodie's","Heiton Buckley"];

// Populate category filter
const categorySelect=document.getElementById("categoryFilter");
[...new Set(materials.map(m=>m.category))].forEach(c=>{
  const opt=document.createElement("option"); opt.value=c; opt.text=c; categorySelect.appendChild(opt);
});

// ===== Generate Table =====
function generateTable(filterCategory=""){
  const tbody=document.querySelector("#comparisonTable tbody"); tbody.innerHTML="";
  const filtered=filterCategory ? materials.filter(m=>m.category===filterCategory) : materials;
  filtered.forEach(item=>{
    const prices=suppliers.map(()=> (Math.random()*50+10).toFixed(2));
    const minPrice=Math.min(...prices);
    const row=document.createElement("tr");
    row.innerHTML=`<td>${item.name}</td>` + prices.map(p=>`<td class="${p==minPrice?'highlight':''}">€${p}</td>`).join('');
    tbody.appendChild(row);
  });
}

// ===== Generate Cards =====
function generateCards(filterCategory=""){
  const wrapper=document.getElementById("cardWrapper"); wrapper.innerHTML="";
  const filtered=filterCategory ? materials.filter(m=>m.category===filterCategory) : materials;
  filtered.forEach(item=>{
    const prices=suppliers.map(()=> (Math.random()*50+10).toFixed(2));
    const minPrice=Math.min(...prices);
    const card=document.createElement("div"); card.className="card";
    card.innerHTML=`<h3>${item.name}</h3>` + suppliers.map((s,i)=>`<div class="price-row">${s}: <span class="${prices[i]==minPrice?'highlight':''}">€${prices[i]}</span></div>`).join('');
    wrapper.appendChild(card);
  });
}

// ===== Filter =====
function filterMaterials(){
  generateTable(categorySelect.value);
  generateCards(categorySelect.value);
}

// ===== Search =====
function searchMaterials(){
  const query=document.getElementById("searchBox").value.toLowerCase();
  const tbody=document.querySelector("#comparisonTable tbody"); tbody.innerHTML="";
  const filtered=materials.filter(m=>m.name.toLowerCase().includes(query));
  filtered.forEach(item=>{
    const prices=suppliers.map(()=> (Math.random()*50+10).toFixed(2));
    const minPrice=Math.min(...prices);
    const row=document.createElement("tr");
    row.innerHTML=`<td>${item.name}</td>` + prices.map(p=>`<td class="${p==minPrice?'highlight':''}">€${p}</td>`).join('');
    tbody.appendChild(row);
  });
}

// ===== Map =====
const map=L.map('supplierMap').setView([53.3498,-6.2603],7);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'© OpenStreetMap contributors'}).addTo(map);
const supplierData=[
  {name:"Chadwicks", coords:[53.345,-6.270], url:"#"},
  {name:"TJ O'Mahony", coords:[51.898,-8.475], url:"#"},
  {name:"Woodie's", coords:[53.351,-6.260], url:"#"},
  {name:"Heiton Buckley", coords:[54.281,-8.476], url:"#"}
];
supplierData.forEach(s=>{
  L.marker(s.coords).addTo(map).bindPopup(`<b>${s.name}</b><br><a href="${s.url}">Visit Page</a>`).on('click',()=>{
    categorySelect.value=""; generateTable(); generateCards();
  });
});
